<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Service Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #007bff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            width: 400px; /* Increased form width */
            color: white;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s;
            width: calc(100% - 22px);
        }

        input[type="text"]:focus {
            background-color: #e6f7ff;
            border-color: #0056b3;
            outline: none;
        }

        input[type="submit"] {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #e68900;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <form action="/car-service-form/UpdateServiceStatus">
        <label for="carreg">Car Registration Number:</label>
        <input type="text" id="carreg" name="carreg" placeholder="Enter car registration number">
        <input type="submit" value="Update">
    </form>
</body>
</html>
