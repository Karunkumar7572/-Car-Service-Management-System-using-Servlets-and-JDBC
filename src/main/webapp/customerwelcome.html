<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 50px 70px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            letter-spacing: 1px;
        }

        button {
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 15px 35px;
            margin: 10px 20px;
            border-radius: 8px;
            font-size: 20px;
            border: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            cursor: pointer;
        }

        .login-btn {
            background-color: #007BFF;
        }

        .register-btn {
            background-color: #28a745;
        }

        .login-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 14px rgba(0, 86, 179, 0.25);
        }

        .register-btn:hover {
            background-color: #218838;
            box-shadow: 0 6px 14px rgba(33, 136, 56, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Portal</h1>
        <button class="login-btn" onclick="window.location.href='customerlogin.html'">Login</button>
        <button class="register-btn" onclick="window.location.href='customerregistration.html'">Register</button>
    </div>
</body>
</html>
